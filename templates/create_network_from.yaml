nso-packages-path: <packages-path>
compile-neds: true
start-devices: true
add-to-nso: true
add-authgroup-to-nso: true
authgroup:
  type: custom
  path: <authgroup-file-path>
device-mode:
  prefix-based:
    <ned-name>:
      count: 2
      prefix: <prefix>
load-day0-config: true
config-path: <path>
config-files:
- <filename0>
- <filename1>
